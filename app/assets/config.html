<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TBOE Snowflake Configuration</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header class="header">
        <div class="container">
            Configure the snowflake
        </div>
    </header>
    <section class="form">
        <div class="container">
            <form action="/index.html" method="get" target="_blank">
                <label for="name">First name:</label>
                <input type="text" id="name" name="name" placeholder="Your name"><br><br>
                <label for="arms">Number of arms:</label>
                <input type="text" id="arms" name="arms" placeholder="6"><br><br>
                <label for="max_font">Max font size:</label>
                <input type="text" id="max_font" name="max_font" placeholder="200"><br><br>
                <label for="min_font">Min font size:</label>
                <input type="text" id="max_font" name="min_font" placeholder="6"><br><br>
                <!--<label for="arm_length">Arm length:</label>
                <input type="text" id="arm_length" name="arm_length" placeholder="256"><br><br>-->
                <label for="font_family">Font family:</label>
                <input type="text" id="font_family" name="font_family" placeholder="cursive"><br><br>
                <label for="font_weight">Font weight:</label>
                <input type="text" id="font_weight" name="font_weight" placeholder="700"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>
</body>
