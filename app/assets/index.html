<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TBOE Snowflake</title>
    <link rel="stylesheet" href="app.css">
    <script src="vendor.js"></script>
    <script src="app.js"></script>
    <script>
        require('initialize');
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <header class="header">
        <div class="container">
            <div id="example"></div>
            <div class="config" id="config"></div>
        </div>
    </header>

    <section class="snowflake">
        <div id="snowflake_maker" class="">
            <div id="snowflake_holder"></div>
        </div>
    </section>
    <section class="name">
        <div class="container">
            <div id="name_text"></div>
        </div>
    </section>

    <section class="form snowflake-form">
        <div class="container">
            <input class="snowflake-input" type=" text" placeholder="Enter name" id="enter-name">
        </div>
    </section>
</body>
